{% extends 'all_templates/base.html' %}
{% load bootstrap3 %}
{% load static %}
{% block content %}

<section class="container" style="margin: auto;width: 50%;">
    <div class="row text-center" style="margin-top: 50px; background-color: lightblue;padding-top: 40px;padding-bottom: 40px;">
        {% if profile.profile_photo %}
                <img src="{{profile.profile_photo.url}}" height="100" alt="">
            {%else%}
                <img style="height: 100px; border-radius: 10px; padding-bottom: 10px;" src="https://www.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png">
            {% endif %}
            <div class="card-body">
                <p class="text-sm-centre">Name: </p>
                <p class="text-sm-centre">Contact: </p>
                <p class="text-sm-centre">Neighbourhood: </p>
                <span class="text-danger">No bio</span>
            </div>
            {% if request.user is user %}  
            <div>
                <a href="{% url 'profile' %}" class="btn btn-info btn-lg">Update Profile</a>
            </div>
            {% endif %}
    </div>
</section>
{% endblock %}
