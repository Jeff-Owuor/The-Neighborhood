<style>
    
    .topnav {
      overflow: hidden;
      background-color: lightblue;
    }
    
    .topnav a {
      float: left;
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: lightblue;
      color: black;
    }
    
    .topnav a.active {
      background-color: #2196F3;
      color: white;
    }
    
    .topnav .search-container {
      float: right;
    }
    
    .topnav input[type=text] {
      padding: 6px;
      margin-top: 8px;
      font-size: 17px;
      border: none;
    }
    
    .topnav .search-container button {
      float: right;
      padding: 6px 10px;
      margin-top: 8px;
      margin-right: 16px;
      background: #ddd;
      font-size: 17px;
      border: none;
      cursor: pointer;
    }
    
    .topnav .search-container button:hover {
      background: #ccc;
    }
    
    @media screen and (max-width: 600px) {
      .topnav .search-container {
        float: none;
      }
      .topnav a, .topnav input[type=text], .topnav .search-container button {
        float: none;
        display: block;
        text-align: left;
        width: 100%;
        margin: 0;
        padding: 14px;
      }
      .topnav input[type=text] {
        border: 1px solid #ccc;  
      }
    }
    </style>
    </head>
    <body>
    
      {% if user.is_authenticated %}
        <div class="topnav">
          <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}">HOME</a>
            <a class="navbar-brand" href="{% url 'neigborhoods' %}">HOOD</a>
                
            {% if user.profile %}
            <a class="navbar-brand" href="{% url 'profile' %}">PROFILE</a>
            {%else%}
            <a class="navbar-brand" href="{% url 'create_profile' %}">CREATE PROFILE</a>
             {%endif%}     

            
            <a class="navbar-brand" href="{% url 'signin' %}">SIGNOUT</a>
            <a class="navbar-brand" href="{% url 'business' %}">BUSINESS</a>
            <a class="navbar-brand" href="{% url 'post' %}">POST</a>
        </div>
      {% endif %}
      <div class="search-container">
        <form action="{% url 'search' %}" role="search">
          <input type="text" placeholder="Search Here ..." name="search">
          <button type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </form>
      </div>
    </div>
