{% extends 'all_templates/base.html' %}
{% load bootstrap3 %}
{% load static %}
{% block content %}
<div class="container" style="padding-bottom: 30px;">
    <h2 class="text-center" style="color: black; padding-bottom: 20px;">RECENT POSTS</h2>
    <div class="row">
       <div class="col-md-4">
        <a href="{% url 'postUpload' %}"><button style="margin: 20px;" class="btn btn-info bg-success" type="submit">AddPost</button></a>
       </div>
    </div>
    {% for post in posts %}
            <div class="col-md-4">
                <div class="card" style="width: 100;background-color:  #e6e6ea; padding: 10px;">
                    <h3>Title: {{ post.title }}</h3>
                        <img src="{{post.post.url}}" style="width: 100%;" alt="">
                    <div class="card-body">
                        <p>Description : {{ post.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
</div>
{% endblock %}
